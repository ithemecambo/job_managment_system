        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-sm-4 col-3">
                            <h2>Banner</h2>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-lg-12 offset-lg-2">
                                    <br>
                                    <form>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Company Name <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="Pet Management System">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Contact Person <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="Senghort Kheang">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label>Address <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="74E2, Street 149, Sangkat Veal Vong, Khan 7 Makara, 12007">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-3">
                                                <div class="form-group">
                                                    <label>Country <span class="text-danger">*</span></label>
                                                    <select class="form-control select">
                                                        <option>Cambodia</option>
                                                        <option>USA</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-3">
                                                <div class="form-group">
                                                    <label>City <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="Phnom Penh">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-3">
                                                <div class="form-group">
                                                    <label>State/Province <span class="text-danger">*</span></label>
                                                    <select class="form-control select">
                                                        <option>Kandal</option>
                                                        <option>Phnom Penh</option>
                                                        <option>Takeo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-3">
                                                <div class="form-group">
                                                    <label>Postal Code <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="91403">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Email <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="email" value="senghort.rupp@gmail.com">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input class="form-control" type="text" value="+855969863618">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Mobile Number <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="+855189702323">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Fax</label>
                                                    <input class="form-control" type="text" value="+855239702323">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label>Website Url <span class="text-danger">*</span></label>
                                                    <input class="form-control" type="text" value="www.ithemecambo.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 m-t-20">
                                                <button type="button" class="btn btn-primary submit-btn pull-right">Save</button>
                                            </div>
                                        </div>
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
